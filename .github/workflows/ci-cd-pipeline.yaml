name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ðŸ‘Œ
        uses: actions/checkout@v2

      - name: Setup .Net 6 ðŸ”¨ 
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Start a sql server ðŸ“š
        run: |
          docker run -d docker run -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=yourStrong(!)Password" -e "MSSQL_PID=Express" -p 1433:1433 -d mcr.microsoft.com/mssql/server:latest 

      - name: Sleep for 5s to wait for SQL server to start ðŸ˜´
        uses: jakejarvis/wait-action@master
        with:
          time: '5s'

      - name: Restore dependencies âš™
        run: dotnet restore

      - name: Build our app ðŸ”§ 
        run: dotnet build -c Release --no-restore

      - name: Run automated test âœ”
        env:
          ConnectionStrings__DefaultConnection: Server=localhost;Database=CicdDemo_Test;User=sa;Password=yourStrong(!)Password
        run: dotnet test -c Release --no-restore

